<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #9ec2b8;
            color: #333;
        }
        .content {
            padding: 50px;
            text-align: center;
        }
        .product-images {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product-images img {
            width: 200px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Our Collection</h1>
        <div class="product-images">
            <img src="حار.jpg" alt="Product 1">
            <img src="حلى.jpg" alt="Product 2">
            <img src="بارد.jpg" alt="Product 3">
            <img src="كيس.jpg" alt="Product 4">
        </div>
    </div>

</body>
</html>
